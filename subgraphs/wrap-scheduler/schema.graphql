  createdAt: BigInt
  createdBlockNumber: BigInt!
  updatedBlockNumber: BigInt!
  updatedAt: BigInt
  expiredAt: BigInt
  strategy: Bytes!
  manager: Bytes!
  account: Bytes!
  liquidityToken: Bytes!
  superToken: Bytes!
  lowerLimit: BigInt
  upperLimit: BigInt
  lastExecutedAt: BigInt
  amount: BigInt
  isActive: Boolean
  events: [Event!]!
}

type UserTokenLiquidityToken @entity {
  id: String!
